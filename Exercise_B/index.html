    <!--Banner Jumbotron of the image-->
 <div class="JumbotronImage">

            <p class="wordOverLay">Beautiful Flowers<p>

    <!--Four containers with img / text-->

 <!-- Consultation Div -->

<!-- Delivery Div -->
